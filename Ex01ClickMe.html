<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <input type="button" value="ClickMe" onclick="sayHello()">
    <h1 id="nameDisplay"></h1>

    <script>
        function sayHello() {
            // alert('You clicked me...');
            var userInput = prompt("Enter your name");
            var nameDisplayElement = document.getElementById("nameDisplay");
            nameDisplayElement.textContent = 'Hello ' + userInput;
        }
    </script>
</body>
</html>
