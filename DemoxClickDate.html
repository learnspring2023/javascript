<!DOCTYPE html>
<html>
<body>

<h1>Date Now</h1>

<button type="button"
onclick=getDate()>Click me to display Date and Time.</button>
<p id="demo"></p>
<script>
    function getDate() {
        document.getElementById('demo').innerHTML = Date();
        console.log("Display in Console")
        console.log(Date());  
    }
</script>

</body>
</html>
