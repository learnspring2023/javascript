<!DOCTYPE html>
<html>
<body>

<h2>This is Name With Button example</h2>

<button type="button" onclick="displayName()">
    Click me to display Name.
</button>

<h1 id="demo"></h1>

<script>
    function displayName() {
        document.getElementById('demo').innerHTML = 'Mysuru'
    }
</script>

</body>
</html>
